<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="clock">
            <div class="nums-right">
                <div>12</div>
                <div style="right: -115px;position: relative;top: -46px;">1</div>
                <div style="right: -196px;position: relative;top: -41px;">2</div>
                <div style="right: -233px;position: relative;">3</div>
                <div style="right: -196px;position: relative;top: 41px;">4</div>
                <div style="right: -115px;position: relative;top: 46px;">5</div>
                <div>6</div>
            </div>
            <div class="nums-left">
                <div style="top: 28px;position: relative;left: -115px;">11</div>
                <div style="top: -5px;position: relative;left: -189px;">10</div>
                <div style="position: relative;left: -233px;">9</div>
                <div style="top: 3px;position: relative;left: -198px;">8</div>
                <div style="top: -30px;position: relative;left: -115px;">7</div>
            </div>
            <div class="secs"></div>
            <div class="mins"></div>
            <div class="hours"></div>
            <div class="circle"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
